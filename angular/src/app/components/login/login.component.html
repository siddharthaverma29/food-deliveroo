<app-navbar title="Authentication"></app-navbar>
<div>
  <img
    src="assets/images/foodbackground.jpeg"
    class="homepage_foodBackground"
  />
</div>
<div class="container">
  <div class="row">
    <div
      class="col-xl-4 col-lg-6 col-sm-8 col-xs-10 offset-xl-4 offset-lg-3 offset-sm-2 offset-xs-1"
    >
      <div class="mt-5">
        <mat-card>
          <mat-card-header class="mb-2">
            <mat-card-title> Welcome, Please login </mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <div class="row mt-4">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button mat-raised-button color="primary">Login</button>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
